version: '3.3'


services:
  postgres:
    restart: always
    hostname: postgres
    networks:
      - mynet
    container_name: postgres_demo
    image: postgres:latest
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: tammytanuka
      PGDATA: /data/postgres
    volumes:
       - postgres-db:/data/postgres
    ports:
      - "5431:5431"

  web:
    build: .
    container_name: bot
    ports:
      - "80:80"
    depends_on:
      - postgres
    networks:
      - mynet

networks:
  mynet:
    {}

volumes:
  postgres-db:
    driver: local
